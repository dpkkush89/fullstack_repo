<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h1 class="display-5 text-uppercase">Latest News</h1>
        </div>
        <div class="col-md-4">
          <h1 class="display-5 text-uppercase" id="time">Time</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" id="leftblock">
          <div class="newsh1">Top Sports headlines from India</div>
          <div id="left"></div>
        </div>
        <div class="col-md-6" id="middleBlock">
          <div class="newsh1">
            <h1>Search Weather</h1>
            <div class="container">
              <div action="" class="weatherClass">
                <input
                  type="search"
                  name=""
                  id="search"
                  placeholder="search weather"
                  class="form-control mt-4"
                />
              </div>
            </div>
            <div id="template"></div>
          </div>
          <div class="newsh1">Top News Headlines</div>
          <div id="middle"></div>
        </div>
        <div class="col-md-3" id="rightBlock">
          <div class="newsh1">Top Entertainment News from India</div>
          <div id="right"></div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
